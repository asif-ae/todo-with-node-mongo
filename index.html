<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo with NodeJS and MongoDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <h1 class="text-center">My Todo List</h1>
  <form action="/addJob" method="post">
    <div class="row p-3 g-2">
      <div class="col-md">
        <div class="mb-3">
          <input type="text" class="form-control" name="jobName" placeholder="Job Name">
        </div>
      </div>
      <div class="col-md">
        <div class="mb-3">
          <input type="text" class="form-control" name="jobDescription" placeholder="Job Description">
        </div>
      </div>
      <div class="col-md">
        <div class="mb-3">
          <input type="submit" class="btn btn-primary w-100 form-control" value="Submit">
        </div>
      </div>
    </div>
  </form>
  <div id="job-list"></div>
  <div id="job-update"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
